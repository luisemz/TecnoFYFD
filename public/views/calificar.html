<div class="row">
  <div class="jumbotron jumbotron-home jumbotron-tables text-center">
    <h1>
        <span style="color: lawngreen; font-family: 'Pirou Regular';">T</span><span style="color: yellow; font-family: 'Pirou Regular';">E</span><span style="color: orange; font-family: 'Pirou Regular';">C</span><span style="color: aqua; font-family: 'Pirou Regular';">N</span><span style="color: fuchsia; font-family: 'Pirou Regular';">O</span>
    </h1>
    <h3>Calificar Platos</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12 text-center">
    <div class="row">
      <br>
      <span class="h3">Lista de Platos</span>
      <hr>
    </div>
    <div class="row scrollableRow">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-12 col-sm-12 col-xs-12 scrollableContainerScore">

          <div class="row scoreBackground" ng-repeat="plate in plates">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="row" style="margin-top: 10px;">
                <div class="col-md-12 col-sm-12 col-xs-12" id="plate{{$index}}">
                  <div class="col-md-7 col-sm-7 col-xs-7 scoreContainer">
                    <span class="h4">{{plate.name}}</span>                
                  </div>
                  <div class="col-md-2 col-sm-2 col-xs-2 scoreContainer" align="center">
                    <span class="h4">{{plate.score}}</span>
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-3 scoreContainerImg" align="center">
                    <img width="40" height="35" src="assets/images/plato.png" alt="ImÃ¡gen Plato">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 h3" id="starts{{$index}}">
                  <span class="fa fa-star-o" id="start1-{{$index}}" ng-click="addScore(1, $index)"></span>
                  <span class="fa fa-star-o" id="start2-{{$index}}" ng-click="addScore(2, $index)"></span>
                  <span class="fa fa-star-o" id="start3-{{$index}}" ng-click="addScore(3, $index)"></span>
                  <span class="fa fa-star-o" id="start4-{{$index}}" ng-click="addScore(4, $index)"></span>
                  <span class="fa fa-star-o" id="start5-{{$index}}" ng-click="addScore(5, $index)"></span>
                </div>
              </div>
              <div class="row"><br></div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <a ng-click="instagram()" style="margin-bottom: 10px;" class="btn btn-xs btn-block btn-instagram"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <a ng-click="facebook()" style="margin-bottom: 10px;" class="btn btn-xs btn-block btn-facebook"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="row"><hr></div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
        <a href="/home" class="btn btn-md btn-primary btn-block" role="button" style="margin-top:5px;">Volver</a>
      </div>
    </div>
  </div>
</div>
