<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body text-center">

        <div ng-if="deleteProfile">
          <p class="h4">{{deleteProfile}}</p>
          <p class="h5 text-uppercase text-primary">{{user.name}}</p>
          <p class="h4">Tipo de usuario:</p>
          <p class="h5 text-uppercase text-primary">{{user.type}}</p>
          <p class="h4">Correo:</p>
          <p class="h4 text-primary">{{user.email}}</p>
          <br>
          <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
              <button type="submit" ng-click="disable(user)" class="btn btn-danger btn-block">Eliminar Perfil</button>
            </div>
          </div>
        </div>

        <div ng-if="error"><hr></div>
        <div class="alert alert-danger" ng-if="error">
          {{error}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="cancel()" class="btn" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
