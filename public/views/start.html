<div class="row" ng-if="error">
  <div class="col-md-4 col-md-offset-4 text-center">
    <div class="alert alert-danger">
      <p class="h4">{{error}}</p>
      <br>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <a ng-click="close()" class="btn btn-md btn-danger btn-block" role="button">Aceptar</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" ng-if="warning">
  <div class="col-md-8 col-md-offset-2 text-center">
    <div class="alert alert-warning">
      <p class="h4">{{warning}}</p>
      <hr>
      <p class="h4">Nombre de usuario:</p>
      <p class="h4 text-primary">{{name}}</p>
      <br>
      <p class="h4">Correo electr√≥nico:</p>
      <p class="h4 text-primary">{{email}}</p>
      <hr>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <a ng-click="close()" class="btn btn-md btn-warning btn-block" role="button">Ok</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="jumbotron jumbotron-start text-center">
    <br><br><br>
    <h1>
      <span style="color: lawngreen">T</span>
      <span style="color: yellow">E</span>
      <span style="color: orange">C</span>
      <span style="color: aqua">N</span>
      <span style="color: fuchsia">O</span>
    </h1>
    <h4>FAST & FRESH FOOD</h4>
    <br><br><br>
  </div>
  <div class="col-md-12 text-center">
    <div class="col-md-4 col-md-offset-4">
      <a ng-href="/login" class="btn btn-lg btn-block btn-primary" role="button">Ingresar</a>
    </div>
  </div>
</div>
