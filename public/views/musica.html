<div class="row">
  <div class="jumbotron jumbotron-home jumbotron-tables text-center">
    <h1>
        <span style="color: lawngreen; font-family: 'Pirou Regular';">T</span><span style="color: yellow; font-family: 'Pirou Regular';">E</span><span style="color: orange; font-family: 'Pirou Regular';">C</span><span style="color: aqua; font-family: 'Pirou Regular';">N</span><span style="color: fuchsia; font-family: 'Pirou Regular';">O</span>
    </h1>
    <h3>Elegir Música</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12 text-center">
    <div class="row">
      <br>
      <span class="h3">Lista de Reproducción</span>
      <hr>
    </div>
    <div class="row scrollableRow">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-12 col-sm-12 col-xs-12 scrollableContainer large">
          
          <div class="row" ng-repeat="track in tracks">
            <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 trackContainer trackBackground" id="track{{$index}}">
              <div class="col-md-8 col-sm-8 col-xs-8 trackContainer" style="padding-top: 6px;">
                <span class="h5">{{track.name}}</span>
                <br>
                <span class="h6">{{track.artist}}</span>                  
              </div>
              <div class="col-md-2 col-sm-2 col-xs-2 trackContainer" style="padding-top: 12px;">
                <span class="h5">{{track.duration}}</span>
              </div>
              <div class="col-md-2 col-sm-2 col-xs-2 trackContainerImg" align="center">
                <img width="23" height="30" src="assets/images/cancion.png" alt="Imágen Canción">
              </div>
              <hr>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="row"><hr></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <a ng-click="addM = !addM" class="btn btn-lg btn-link btn-block" role="button" style="margin-top:5px;">
          <span>Agregar Canción</span>
          <span class="glyphicon glyphicon-chevron-down" ng-show="!addM"></span>
          <span class="glyphicon glyphicon-chevron-up" ng-show="addM"></span>
        </a>
      </div>
    </div>

    <div class="row text-center" ng-show="addM">
      <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
        <form>
          <span class="help-block h4">Nombre de artista:</span>
          <input type="text" name="artist" class="form-control text-center" placeholder="Nombre del artista" ng-model="artist" required>
          <br>
          <span class="help-block h4">Nombre de canción:</span>
          <input type="text" name="nameTrack" class="form-control text-center" placeholder="Nombre de canción" ng-model="nameTrack" required>
          <br>
          <button ng-click="addTrack()" class="btn btn-md btn-primary btn-block" type="submit" role="button" style="margin-top:5px;">Agregar</button>
        </form>
      </div>
    </div>

    <div class="row"><hr></div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
        <a href="/home" class="btn btn-md btn-primary btn-block" role="button" style="margin-top:5px;">Volver</a>
      </div>
    </div>
  </div>
</div>
