<div class="row">
  <div class="col-md-4 col-md-offset-4 text-center">
    <h1>Iniciar Sesión</h1>
    <br />
    <img class="img-circle" alt="Login Image" src="assets/images/login.png">
    <div ng-if="error"><hr></div>
    <div class="alert alert-danger" ng-if="error">
      {{error}}
    </div>
    <form ng-show="form1">
      <div class="form-group">
        <hr>
        <input style="margin-bottom: 5px;" type="email" name="email" class="form-control text-center" placeholder="Correo Electrónico" ng-model="user.email" required autofocus>
        <br>
        <input type="password" name="password" class="form-control text-center" placeholder="Contraseña" ng-model="user.password" required>
      </div>
      <h6>Iniciar sesión con:</h6>
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <a ng-click="google()" style="margin-bottom: 5px;" class="btn btn-md btn-block btn-google"><i class="fa fa-google" aria-hidden="true"></i> Google</a>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <a ng-click="facebook()" style="margin-bottom: 5px;" class="btn btn-md btn-block btn-facebook"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
          </div>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Iniciar Sesión</button>
        <p class="h6">Necesitas cuenta? <a ng-click="signupC()">Registrar</a></p>
        <p class="h6">Olvidó la contraseña? <a ng-click="restoreClick(form1, form2)">Restaurar</a></p>
      </div>
    </form>
    <form ng-show="form2">
      <div class="form-group">
        <hr>
        <p class="h6"><mark>Por favor ingresa el corre electronico para enviar una nueva contraseña</mark></p>
        <input style="margin-bottom: 5px;" type="email" name="email" class="form-control text-center" placeholder="Correo Electrónico" ng-model="user.email" required autofocus>
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="restore(form2)">Restaurar Contraseña</button>
        <p class="h6">Recuerdas la contraseña? <a ng-click="restoreClick(form1, form2)">Inicia Sesión</a></p>
      </div>
    </form>
    <div ng-if="success"><hr></div>
    <div class="alert alert-success" ng-if="success">
      <p class="h5">{{sent}}</p>
      <hr>
      <p class="h5">{{success}} <a ng-click="reset()">Iniciar Sesión</a></p>
    </div>
  </div>
</div>
